<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>PSYCHIC GAME!</title>
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

 </head>

  <body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">The Psychic Game</h1>
                  <p class="lead">Guess what letter I'm thinking of...</p>
                </div>
              </div>
                <div class="container container--gameLines">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Wins: <span id="user-wins">0</span></h2>
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-12">
                            <h2>Losses: <span id="user-losses">0</span></h2>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-md-12">
                                <h2>Guesses Left: <span id="user-guessesLeft">9</span></h2>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-md-12">
                                    <h2>Guesses So Far: <span id="user-guesses">?</span></h2>
                                </div>
                            </div>
                </div>

                <script src="Assets/javascript/game.js"></script>

</body>

</html>
